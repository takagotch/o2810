
<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Image Size Sample</title>
</head>
<body>
<h2>サイズ指定なし</h2>
<img src="https://imgur.com/LvA6sQR.jpg">
<h2>ピクセル単位でのサイズ指定</h2>
<img src="https://imgur.com/LvA6sQR.jpg" width="300" height="200px">
<h2>パーセント単位でのサイズ指定</h2>
<img src="https://imgur.com/LvA6sQR.jpg" width="100%">
<h2>親要素に幅を指定した状態で横幅を100%に指定する</h2>
<div style="width: 400px; height: auto">
  <img src="https://imgur.com/LvA6sQR.jpg" width="100%">
</div>
</body>
</html>
